<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External Stylesheet  Reference -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <!-- Google Fonts Reference -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Contact Us</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="navbar">
        <h1 class="logo">
          <a href="../index.html">
            <img src="../img/Sole__1_-removebg-preview.png" alt="" />
          </a>
          <span
            class="material-symbols-outlined menu-icon"
            onclick="toggleClass()"
            style="color: red"
          >
            menu
          </span>
        </h1>

        <nav id="list">
          <ul class="links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./aboutus.html">About</a></li>
            <li><a href="./contacts.html">Contact Us</a></li>

            <li><a href="./signup.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
      <!-- Heading -->
      <main style="margin-top: 16px">
        <p class="heading">We would love to get in touch with you !!</p>
        <div class="media-container">
          <!-- Form with fields -->
          <div class="form">
            <form action="">
              <div class="input-field">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  maxlength="16"
                /><br />
              </div>

              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required /> <br />
              </div>

              <div class="input-field">
                <label class="msg" for="message">Your message</label>
                <textarea id="message" rows="8" name="message"></textarea>
                <br />
              </div>

              <button class="send-btn" type="submit"><b>Send!</b></button>
            </form>
          </div>
          <div class="social-media">
            <div class="contactnum">
              <div class="inside-contact">
                <p style="margin-top: 8px">
                  <a
                    style="text-decoration: none; color: white"
                    href="tel:+4375591537"
                  >
                    <span class="material-symbols-outlined"> call </span>

                    (999)-999-9999
                  </a>
                </p>
                <p style="margin: 8px">Mon-FRI : 7AM TO 9PM | Sat-Sun OFF</p>
                <p>
                  <a
                    style="text-decoration: none; color: white"
                    href="mailto:testtest@gmail.com"
                  >
                    <span
                      class="material-symbols-outlined"
                      style="margin-right: 10px"
                    >
                      email
                    </span>
                    testtest@gmail.com
                  </a>
                </p>
                <p>
                  <span
                    class="material-symbols-outlined"
                    style="margin-right: 10px"
                  >
                    home
                  </span>
                  Toronto, Canada
                </p>
                <!-- Google Maps Integration -->
                <div class="map">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2692509270223!2d-79.38963172407773!3d43.64256617110267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d68bf33a9b%3A0x15edd8c4de1c7581!2sCN%20Tower!5e0!3m2!1sen!2sca!4v1697913098328!5m2!1sen!2sca"
                    width="90%"
                    height="300"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 SoleHeaven, Inc. All Rights Reserved</p>
    </footer>
  </body>
  <!-- JavaScript To Handle Navbar-->
  <script>
    function toggleClass() {
      console.log("Toggle class");
      if (document.getElementById("list").style.display == "")
        document.getElementById("list").style.display = "block";
      else document.getElementById("list").style.display = "";
    }
  </script>
</html>
